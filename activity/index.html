<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Activity - Google Sheet</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Discord SDK will be loaded from Discord's own CDN -->
  <script>
    // Set environment variables for the SDK and Google Sheets
    window.ENV = {
      DISCORD_CLIENT_ID: 'DISCORD_CLIENT_ID', // Will be replaced by the server with the actual value
      GOOGLE_SHEETS_CSV_URL: 'GOOGLE_SHEETS_CSV_URL' // Will be replaced by the server with the actual value
    };
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Discord Activity - Google Sheet</h1>
      <div class="actions">
        <button id="refreshData" class="btn btn-small">â†» Refresh</button>
        <button id="openSheet" class="btn btn-small">Open in Browser</button>
      </div>
    </div>
    
    <div id="loading" class="loading">Loading data...</div>
    <div id="error" class="error" style="display: none;"></div>
    
    <div id="content" class="table-container" style="display: none;">
      <table id="data-table">
        <thead>
          <tr id="table-headers"></tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </div>
  
  <script type="module" src="client.js"></script>
</body>
</html>
